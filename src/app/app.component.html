<div class="container">
            <app-login *ngIf="getAuthenticationFlag() != 'true' && isNewRegisteration == false" (userAuthentication) = "onValidate($event)"></app-login>
            <app-register *ngIf="getAuthenticationFlag() != 'true' && isNewRegisteration == true"></app-register>
            <app-nav-bar *ngIf="getAuthenticationFlag() == 'true'" (tabSelection) ="onNavigate($event)"></app-nav-bar>  
</div>
