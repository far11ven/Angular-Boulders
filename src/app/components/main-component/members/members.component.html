<div #message id="notification" class="col-md-8 border border-primary" style="display:none;">
	<div class="inline-group">
		<span> {{ messageValue }}
			<img [src]="imageURL" height="60px" width="60px" />
		</span>
		<input id="close" type="button" style=" float:right;" value="X">
	</div>
</div>
<div class="container">
	<button type="button" id="addNewMember" class="btn btn-success btn-circle" (click)="addNewMember()">
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
		 width="24px" height="24px" viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;" xml:space="preserve">
			<g id="_x38__3_">
				<g>
					<path d="M306,0C136.992,0,0,136.992,0,306s136.992,306,306,306s306-137.012,306-306S475.008,0,306,0z M306,573.75     C158.125,573.75,38.25,453.875,38.25,306C38.25,158.125,158.125,38.25,306,38.25c147.875,0,267.75,119.875,267.75,267.75     C573.75,453.875,453.875,573.75,306,573.75z M420.75,286.875h-95.625V191.25c0-10.557-8.568-19.125-19.125-19.125     c-10.557,0-19.125,8.568-19.125,19.125v95.625H191.25c-10.557,0-19.125,8.568-19.125,19.125c0,10.557,8.568,19.125,19.125,19.125     h95.625v95.625c0,10.557,8.568,19.125,19.125,19.125c10.557,0,19.125-8.568,19.125-19.125v-95.625h95.625     c10.557,0,19.125-8.568,19.125-19.125C439.875,295.443,431.307,286.875,420.75,286.875z"
					 fill="#ffffff" />
				</g>
			</g>
		</svg>
	</button>
	<ul id="tab" class="nav nav-tabs">
		<li class="active btn">
			<a class="active" href="#1" data-toggle="tab">All Members</a>
		</li>
		<li class="btn">
			<a href="#2" data-toggle="tab">DUE Members</a>
		</li>
	</ul>
	<div class="tab-content">

		<div class="tab-pane active" id="1">
			<app-member-item [tabName]="'AllMembersContent'" *ngFor="let item of membersArray" [currMember]="item"></app-member-item>
		</div>
		<div class="tab-pane" id="2">
			<app-member-item [tabName]="'DueMembersContent'" *ngFor="let item of membersArray" [currMember]="item"></app-member-item>
		</div>
	</div>
</div>

<script type="text/javascript">

	$(document).ready(function () {

		$('#tab li>a').on('click', function () {
			$('#tab ul li>a.active').removeClass('active');
			$('#tab ul li>a').addClass('active');
		});

	});

</script>
