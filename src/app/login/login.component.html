<form class="form-signin">
    <img class="mb-4" src="../../assets/BO_banner.png" alt="Boulders_banner" width="100%" height="100%">

    <h5 class="h5 mb-3 font-weight-normal">Enter your details:</h5>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input #usernameInput type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input #passwordInput type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <br>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" onclick="showPassword()"> Show Password
        </label>
        <hr>
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="validateUserAuthentication()">Sign in</button>
    <div>
        <span>Don't have an account?
            <a href="/register"> Register Now </a>
        </span>
    </div>
    <p class="mt-5 mb-3 text-muted">Â© Boulders 2017-2018</p>
    <hr/>
</form>
